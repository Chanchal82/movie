<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch List</title>
  <style>
    body {
      background-color: rgb(18, 31, 50);
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .movie {
      background-color: #263248;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    img {
      width: 150px;
    }
    nav {
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #77b2e1;
      font-size: 18px;
    }
    button {
      padding: 5px 10px;
      background: #314657;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üçø Your Watch List</h1>
  <nav>
    <a href="idx.html">üè† Home</a>
  </nav>
  <div id="watchlist"></div>


  <script>
    const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
    const container = document.getElementById("watchlist");

    function loadWatchlist() {
      container.innerHTML = ""; 
      if (watchlist.length === 0) {
        container.innerHTML = "<p>No movies in your watch list yet.</p>";
        return;
      }

      watchlist.forEach((movie, index) => {
        const div = document.createElement("div");
        div.className = "movie";
        div.innerHTML = `
          <img src="${movie.Poster}" alt="${movie.Title}" />
          <h2>${movie.Title}</h2>
          <p><strong>Released:</strong> ${movie.Released}</p>
          <p><strong>IMDB:</strong> ${movie.imdbRating}</p>
          <p><strong>Genre: </strong> ${movie.Genre}</p>
          <p><strong>Plot: </strong> ${movie.Plot}</p>
          <button onclick="removeFromWatchlist(${index})">Remove from watch list</button>
        `;
        container.appendChild(div);
      });
    }

    function removeFromWatchlist(index) {
      watchlist.splice(index, 1);
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      loadWatchlist();
    }

    loadWatchlist();
  </script>
</body>
</html>
